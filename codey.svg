<svg width="630" height="473" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M20 0L0 0 0 20" fill="none" stroke="#bf00ff" stroke-width="0.3" opacity="0.12"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-hard">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="bodygrad" cx="35%" cy="30%" r="65%">
      <stop offset="0%"   stop-color="#d580ff"/>
      <stop offset="100%" stop-color="#7700cc"/>
    </radialGradient>
    <radialGradient id="headgrad" cx="35%" cy="30%" r="65%">
      <stop offset="0%"   stop-color="#e0aaff"/>
      <stop offset="100%" stop-color="#8800dd"/>
    </radialGradient>
    <radialGradient id="eyegrad" cx="30%" cy="30%" r="65%">
      <stop offset="0%"   stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#ddaaff"/>
    </radialGradient>
    <radialGradient id="pupilgrad" cx="35%" cy="35%" r="60%">
      <stop offset="0%"   stop-color="#cc44ff"/>
      <stop offset="100%" stop-color="#5500aa"/>
    </radialGradient>
    <radialGradient id="cheekgrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#ff88dd" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ff44cc" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="shadowgrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#bf00ff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#bf00ff" stop-opacity="0"/>
    </radialGradient>
    <style>
      @keyframes breathe {
        0%,100% { transform: translateY(0); }
        50%     { transform: translateY(-7px); }
      }
      @keyframes blink {
        0%,42%,58%,100% { transform: scaleY(1); }
        50%             { transform: scaleY(0.06); }
      }
      @keyframes antpulse {
        0%,100% { r:8;  opacity:1;   fill:#ff44cc; }
        50%     { r:10; opacity:0.5; fill:#ffaaee; }
      }
      @keyframes wave {
        0%,100% { transform: rotate(0deg);   }
        25%     { transform: rotate(22deg);  }
        75%     { transform: rotate(-12deg); }
      }
      @keyframes headbob {
        0%,100% { transform: rotate(0deg); }
        30%     { transform: rotate(4deg); }
        70%     { transform: rotate(-4deg); }
      }
      @keyframes heartpop {
        0%,65%,100% { transform: scale(0);   opacity:0; }
        70%         { transform: scale(1.4); opacity:1; }
        82%         { transform: scale(1.0); opacity:1; }
        95%         { transform: scale(0.6); opacity:0; }
      }
      @keyframes starpop {
        0%,80%,100% { transform: scale(0) rotate(0deg);    opacity:0; }
        85%         { transform: scale(1.3) rotate(20deg);  opacity:1; }
        95%         { transform: scale(0.8) rotate(-10deg); opacity:0; }
      }
      @keyframes blush {
        0%,100% { opacity:0.45; }
        50%     { opacity:0.75; }
      }
      @keyframes ringexpand {
        0%   { r:8;  opacity:0.7; }
        100% { r:22; opacity:0;   }
      }
      @keyframes cur   { 0%,49%{opacity:1} 50%,100%{opacity:0} }
      @keyframes circ  { 0%{stroke-dashoffset:60} 100%{stroke-dashoffset:0} }
      @keyframes scanline {
        0%   { transform:translateY(-8px); opacity:0;   }
        8%   { opacity:0.25; }
        92%  { opacity:0.25; }
        100% { transform:translateY(220px); opacity:0; }
      }
      @keyframes ledpop {
        0%,100% { r:3;   opacity:1;   }
        50%     { r:4.5; opacity:0.3; }
      }

      /* ONE-SHOT: 2 scanner sweeps, circuit boots once */
      .scanline { animation: scanline 3.8s linear 2 forwards; }
      .circ1    { stroke-dasharray:60; animation: circ 2.6s linear 1; }
      .circ2    { stroke-dasharray:50; animation: circ 3.2s linear 1 0.9s; }

      /* BOT LOOP ‚Äî controlled by cycles (max=4) */
      .bot-body { animation: breathe 3.2s ease-in-out infinite; }
      .head-bob { animation: headbob 4.5s ease-in-out infinite; transform-origin: 108px 185px; }
      .eye-l    { animation: blink 5s ease-in-out infinite;      transform-origin: 89px 185px; }
      .eye-r    { animation: blink 5s ease-in-out infinite 0.1s;      transform-origin: 127px 185px; }
      .arm-wave { animation: wave 2.2s ease-in-out infinite;    transform-origin: 174px 162px; }
      .anttip   { animation: antpulse 1.5s ease-in-out infinite; }
      .blush    { animation: blush 3.2s ease-in-out infinite; }
      .heart    { animation: heartpop 5s ease-in-out infinite 0.8s; transform-origin: 162px 148px; }
      .star     { animation: starpop 7s ease-in-out infinite 2s;  transform-origin: 56px 158px; }
      .cursor   { animation: cur 1s step-end infinite; }
      .led1     { animation: ledpop 0.9s ease-in-out infinite; }
      .led2     { animation: ledpop 1.3s ease-in-out infinite 0.3s; }
      .led3     { animation: ledpop 1.1s ease-in-out infinite 0.7s; }
      .led4     { animation: ledpop 0.7s ease-in-out infinite 0.1s; }
    </style>
  </defs>

