<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codey - Your Personal GitHub Pet</title>
    <style>
        :root {
            --color-dark: #0d1117;
            --color-darker: #010409;
            --color-border: #30363d;
            --color-text: #c9d1d9;
            --color-accent: #58a6ff;
            --color-highlight: #1f6feb;
        }

        body {
            background-color: var(--color-darker);
            color: var(--color-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
        
        /* Das Pet-Display */
        .pet-stage {
            background: var(--color-dark);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #codey-svg { width: 200px; height: 200px; transition: transform 0.3s ease; }
        #codey-svg:hover { transform: scale(1.1) rotate(5deg); }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: rgba(48, 54, 61, 0.2);
            border: 1px solid var(--color-border);
            padding: 1rem;
            border-radius: 8px;
        }

        .stat-value { color: var(--color-accent); font-weight: bold; font-size: 1.2rem; }

        footer { margin-top: auto; padding: 2rem; border-top: 1px solid var(--color-border); font-size: 0.8rem; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="color: white;">üêæ Codey <span style="color: var(--color-accent);">Live</span></h1>
    </header>

    <div class="pet-stage">
        <img id="codey-svg" src="https://raw.githubusercontent.com/VolkanSah/Codey/main/codey.svg" alt="Codey">
        <h2 id="pet-mood">Lade Stimmung...</h2>
        <p id="pet-log">Warte auf das neueste Log-Update...</p>
    </div>

    <div class="stats-grid" id="stats-container">
        </div>
</div>

<footer>
    <p>¬© 2026 Volkan K√ºc√ºkbudak | Licensed under <strong>Apache 2.0</strong></p>
    <p>ESOL 1.1 Compliant Logging System</p>
</footer>

<script>
    // Hier ziehen wir die Daten direkt von GitHub
    async function fetchCodeyData() {
        try {
            // Wir lesen das Repo-Datum oder eine Log-Datei aus
            const response = await fetch('https://api.github.com/repos/VolkanSah/Codey/commits/main');
            const data = await response.json();
            
            const lastUpdate = new Date(data.commit.author.date);
            const now = new Date();
            const diffInHours = (now - lastUpdate) / (1000 * 60 * 60);

            let mood = "Gl√ºcklich & Aktiv! ‚ú®";
            if (diffInHours > 24) mood = "Codey wird hungrig... üçé";
            if (diffInHours > 48) mood = "Codey schl√§ft ein... üí§";

            document.getElementById('pet-mood').innerText = mood;
            document.getElementById('pet-log').innerText = "Letztes Lebenszeichen: " + lastUpdate.toLocaleString();
            
            // Stats bef√ºllen (Beispiel)
            const stats = [
                { label: "Status", value: "Online" },
                { label: "Version", value: "ESOL 1.1" },
                { label: "License", value: "Apache 2" }
            ];

            const container = document.getElementById('stats-container');
            container.innerHTML = stats.map(s => `
                <div class="stat-card">
                    <div>${s.label}</div>
                    <div class="stat-value">${s.value}</div>
                </div>
            `).join('');

        } catch (e) {
            document.getElementById('pet-mood').innerText = "Codey macht gerade Pause.";
        }
    }

    fetchCodeyData();
</script>

</body>
</html>
